{% extends "base.html" %}
{% block content %}
  <h1>Pelatut pelit</h1>

  <p>
    <a href="{{base_path}}/game/new" class="btn btn-success">Uusi peli</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>Varmistettu</th>
        <th>Päivämäärä</th>
        <th>Paikka</th>
        <th>Lisäyspäivä</th>
        <th>Voittajajoukkue</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for game in games %}
        <tr>
          <td><a href="{{base_path}}/game/{{game.id}}">{{game.id}}</td>
          <td>{{game.confirmed}}</td>
          <td>{{game.played}}</td>
          <td>{{game.location_id}}</td>
          <td>{{game.added}}</td>
          <td>{{game.winning_team}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/game/{{game.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
