{% extends "base.html" %}
{% block content %}
  <h1>Rekisteröityneet pelaajat</h1>

  <p>
    <a href="{{base_path}}/registration" class="btn btn-success">Rekisteröidy täältä!</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Ainejärjestö</th>
        <th>ELO-pisteet</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for player in players %}
        <tr>
          <td><a href="{{base_path}}/player/{{player.id}}">{{player.name}}</td>
          <td>{{player.organisation}}</td>
          <td>{{player.rating}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/player/{{player.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
