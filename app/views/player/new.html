{% extends "base.html" %}
{% block content %}
  <h1>Luo uusi pelaaja</h1>

  <form method="post" action="{{base_path}}/player">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Ainejärjestö</label>
      <input name="organisation" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input name="password" class="form-control" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
